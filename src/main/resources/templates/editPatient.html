<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="templateFile.html"
>
<head>
  <meta charset="UTF-8">
  <title>Modifier Patient</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="/webjars/bootstrap-icons/1.10.4/font/bootstrap-icons.css">

</head>
<body>

<div layout:fragment="content">
  <div class="row mt-5">
    <div class="col-md-6 offset-3">
      <div class="card">
        <div class="card-header"> Modifier patient</div>
        <div class="card-body">
          <div class="p-3">
            <form th:action="@{/savePatient}" method="post">
              <div class="mb-2">
                <label class="form-label"> ID </label>
                <input type="text" name="id" class="form-control" th:value="${patient.id}" disabled>

              </div>
              <div class="mb-2">
                <label class="form-label"> Nom </label>
                <input type="text" name="nom" class="form-control" th:value="${patient.nom}">
                <span class="text-danger" th:errors="${patient.nom}"></span>

              </div>
              <div class="mb-2">
                <label class="form-label"> Date de Naissance </label>
                <input type="date" name="dateNaissance" class="form-control" th:value="${patient.dateNaissance}">
                <span class="text-danger" th:errors="${patient.dateNaissance}"></span>
              </div>
              <div class="mb-2">
                <label class="form-label"> Malade </label>
                <input type="checkbox" name="malade" class="form-check-input" th:checked="${patient.malade}">

              </div>
              <div class="mb-2">
                <label class="form-label"> Score </label>
                <input type="text" name="score" class="form-control" th:value="${patient.score}">
                <span class="text-danger" th:errors="${patient.score}"></span>

              </div>
              <button class="btn btn-success"> Modifier </button>

            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>


</body>
</html>
